<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Span e Div's</title>
		<style type="text/css">
		
		#menu{
			background-color: gray;
		}
		#conteudo-principal{
			background-color: blue;
		}
		#rodape{
			border: 1px solid gray;
		}
		.verde{
			color: green;
		}


		</style>

	</head>

	<body>

		<div id="menu">
			Home | Quem Somos | Contato
		</div>

		<div id="conteudo-principal">
			<h2>Conteudo do Site</h2>
			<p>Conteudo</p>
		</div>

		<div id="rodape">
			Todos os <span class="verde">direitos</span> reservados
			
		</div>

	</body>
</html>

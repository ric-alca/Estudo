<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Formatações de Texto</title>
		<style type="text/css">

			.texto{
				font-size: 16px;/* px,em ou % */
			}
			.negrito{
				font-weight: bold; /*900*/
			}
			p{
				font-size: 30px;
			}
			.estilo{
				/*font-style: italic;*/
				font-style: oblique;
			}
			.texto-padrao{
				font: bold 40px arial;
			}
			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through; 
			}

		</style>

	</head>

	<body>
		<p class="texto">
			Pellentesque lobortis <span class="formatacao">gravida</span> eleifend. Nullam eget scelerisque leo. 
		</p>
		<p class="negrito">Conteudo 1</p>
		<p class="estilo">Conteudo 2</p>
		<p class="">Conteudo 3</p>
		<p class="texto-padrao">Conteudo 4</p>
		
	</body>
</html>

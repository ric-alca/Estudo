    <!DOCTYPE html>
    <html lang="pt-br">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Tabs</title>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="estilo.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
          <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
        </head>

        <body>

            <div class="container">
              <div class="page-header">
                <h1>Bootstrap Tabs</h1>
                <p class="lead">Alterne facilmente entre conteúdos</p>
              </div>

              <!--Criação das Abas-->
              <ul class="nav nav-tabs" role="tablist" >
                <li > <a href="#info" role="tab" data-toggle="tab">Informações</a></li>
                <li > <a href="#avaliacoes" role="tab" data-toggle="tab">Avaliações</a></li>
                <li > <a href="#compre" role="tab" data-toggle="tab">Compre Também</a></li>
              </ul>

              <!--Conteúdo das Abas-->
              <div class="tab-content">
                
                <!--Aba informações-->
                <div class="tab-pane active" role="tabpanel" id="info">
                  <h3>Informações</h3>
                  <p>Testando alguns conteúdos, informações</p>
                </div>
              <!-- Aba Avaliações -->
                <div class="tab-pane active" role="tabpanel" id="avaliacoes">
                  <h3>Avaliações</h3>
                  <p>Testando alguns conteúdos, Avaliações</p>
                </div>

                <div class="tab-pane active" role="tabpanel" id="compre">
                  <h3>Compre Também</h3>
                  <p>Testando alguns conteúdos, Compre Também</p>
                </div>
            </div>       


      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->

      <script type="text/javascript">
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
          $('[data-toggle="popover"]').popover()
        })
      </script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
    </html>
